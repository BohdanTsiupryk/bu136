server:
  port: 8880
settings:
  #scheduler cron expression ((0 0 12 * * *) every day at 12pm)
  schedule: "0 0 12 * * *"
  ssh:
    # path to private ssh key
    file: "/testbu135/test"
    passphrase: ""

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: 'postgres'
    password: '1'
    url: jdbc:postgresql://localhost:5432/bu
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: create
    database: postgresql
    show-sql: true

